name: Build

on:
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        required: true
        options:
          - "Artifact"
          - "Release"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: Floorp-Projects/Floorp-AutoPatcher
        path: tools
    - uses: actions/setup-go@v3
      with:
        go-version: '1.20'
        check-latest: true
    - name: Build
      run: |
        .\build.bat
        cd tools
        go build
        copy autopatcher.exe ..
        cd ..
        ./autopatcher.exe
        dir
        cd core
        $fver=./floorp.exe  '-version' | more
        echo "fver=$($fver.Split()[2])" >> $env:GITHUB_ENV
        cd ..
    - name: Artifact
      uses: actions/upload-artifact@v3
      if: github.event.inputs.choice == 'Artifact'
      with:
        name: floorp-${{ env.fver }}-portable
        path: |
            core/
            floorp.exe
    - name: Release
      uses: thedoctor0/zip-release@main
      if: github.event.inputs.choice == 'Release'
      with:
        type: 'zip'
        filename: 'floorp-${{ env.fver }}-portable.zip'
        path: |
          core/
          floorp.exe
    - uses: marvinpinto/action-automatic-releases@latest
      if: github.event.inputs.choice == 'Release'
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ env.fver }}-portable"
        title: ${{ env.fver }}
        prerelease: false
        files: |
          floorp-${{ env.fver }}-portable.zip
