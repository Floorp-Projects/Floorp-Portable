name: Tasting üç¥

on: push

jobs:
  tasting-on-windows:
    runs-on: windows-latest

    name: Tasting on Windows üç¥

    steps:
    - name: Prepare git
      run: git config --global core.autocrlf false

    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version: '1.20'
        check-latest: true

    - name: Tasting
      run: |
        .\build.bat
        cd .github/autopatcher
        go build
        copy autopatcher.exe ../..
        cd ../..
        ./autopatcher.exe
        dir
        cd core
        $fver=./floorp.exe  '-version' | more
        echo "Floorp Version: $($fver.Split()[2])"
        cd ..

    - name: Great taste!
      uses: actions/upload-artifact@v3
      with:
        name: windows-test
        path: |
            floorp.exe
            patcher.exe
            autopatcher.exe

  tasting-on-linux-x86_64:
    runs-on: ubuntu-22.04

    name: Tasting on Linux x86_64 üêß

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version: '1.20'
        check-latest: true

    - name: Tasting
      run: |
        mkdir core
        chmod +x ./build.sh
        ./build.sh
        cd floorp_downloader
        npm install
        npm run start linux x86_64
        tar -xvf floorp-package.tar.bz2
        mv floorp/* ../core/
        cd ..
        ./patcher
        ls -l
        cd core
        fver=`./floorp -version | awk '{ print $3 }'`
        echo "Floorp Version: $fver"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Great taste!
      uses: actions/upload-artifact@v3
      with:
        name: linux-x86-64-test
        path: |
            floorp
            patcher

  testing-on-linux-aarch64:
    runs-on: ubuntu-22.04
    
    name: Tasting on Linux aarch64 ü•ß
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: uraimo/run-on-arch-action@v2
      name: Tasting
      with:
        arch: aarch64
        distro: archarm_latest
        setup: |
          ls -l ${PWD}
        dockerRunArgs: |
          --volume "${PWD}:/workspace"
        shell: /bin/bash
        install: |
          pacman --noconfirm -Sy go tar nodejs npm glibc gcc-libs openssl
        run: |
          cd /workspace
          mkdir core
          chmod +x ./build.sh
          ./build.sh
          cd floorp_downloader
          npm install
          npm run start linux aarch64
          tar -xvf floorp-package.tar.bz2
          mv floorp/* ../core/
          cd ..
          ./patcher
          ls -l

    - name: Great taste!
      uses: actions/upload-artifact@v3
      with:
        name: linux-aarch64-test
        path: |
            floorp
            patcher
